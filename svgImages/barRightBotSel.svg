<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --bar-blue-transparent-fill: #8e792c;
            --bar-solid-dark-grey: #6e5f51; 
            --stroke: 0;
        }
        .pathProps {
            display: inline;
            stroke-width: var(--stroke);
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: none;
            stroke-opacity: 1;
        }
        .blueTransparentPart {
            fill-opacity: 0.5;
            fill: var(--bar-blue-transparent-fill);
        }
        .darkGreyPart {
            fill-opacity: 1;
            fill: var(--bar-solid-dark-grey);
        }
    </style>

    <defs>
        <pattern id="barRightBotSel" x="0" y="0" width="14" height="16" patternUnits="userSpaceOnUse">
          <g>
            <path class="pathProps blueTransparentPart" d="M 8,0 H 0 v 8 z" />
            <path class="pathProps darkGreyPart" d="M 8,0 0,8 v 2 H 1 L 10,1 V 0 Z" />
          </g>
        </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#barRightBotSel)"></rect>
</svg>