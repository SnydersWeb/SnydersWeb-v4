<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --bar-blue-transparent-fill: #2c418e;
            --bar-grey-transparent-fill: #333333;
            --bar-solid-dark-grey: #536170; 
--bar-solid-light-grey: #696e76;
            
            --stroke: 0;
        }
        .pathProps {
            display: inline;
            stroke-width: var(--stroke);
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: none;
            stroke-opacity: 1;
        }
        .blueTransparentPart {
            fill-opacity: 0.5;
            fill: var(--bar-blue-transparent-fill);
        }
        .greyTransparentPart {
            fill-opacity: 0.5;
            fill: var(--bar-grey-transparent-fill);
        }
        .darkGreyPart {
            fill-opacity: 1;
            fill: var(--bar-solid-dark-grey);
        }
        .lightGreyPart {
            fill-opacity: 1;
            fill: var(--bar-solid-light-grey);
        }
    </style>

    <defs>
        <pattern id="contentPanelLeftDouble" x="0" y="0" width="19" height="15" patternUnits="userSpaceOnUse">
          <g>
            <path class="pathProps " style="display:inline;fill:#696e76;fill-opacity:1;stroke:#000000;stroke-width:0;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" d="M 10,0 H 1 v 15 h 9 z" id="path2-2" />
            <path class="pathProps " style"display:inline;fill:#536170;fill-opacity:1;stroke:#000000;stroke-width:0;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" d="m 18,0 h -6 v 15 h 6 z" id="path2-2-7" />
            <path class="pathProps " style"fill:#333333;fill-opacity:0.501961;stroke:#000000;stroke-width:0;stroke-linecap:butt;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" d="M 0,0 H 1 V 15 H 0 Z" id="path2" />
          </g>
        </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#contentPanelLeftDouble)"></rect>
</svg>