<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --bar-blue-transparent-fill: #2c418e;
            --bar-solid-dark-grey: #536170; 
            --stroke: 0;
        }
        .pathProps {
            display: inline;
            stroke-width: var(--stroke);
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: none;
            stroke-opacity: 1;
        }
        .blueTransparentPart {
            fill-opacity: 0.5;
            fill: var(--bar-blue-transparent-fill);
        }
        .darkGreyPart {
            fill-opacity: 1;
            fill: var(--bar-solid-dark-grey);
        }
    </style>

    <defs>
        <pattern id="barBotDropRight" x="0" y="0" width="14" height="16" patternUnits="userSpaceOnUse">
          <g>
            <path class="pathProps blueTransparentPart" d="M 0,13 V 0 h 13 z" />
            <path class="pathProps darkGreyPart" d="M 0,13 13,0 h 1 V 3 L 1,16 H 0 Z" />
          </g>
        </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#barBotDropRight)"></rect>
</svg>