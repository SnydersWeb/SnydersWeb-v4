<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --bar-blue-transparent-fill: #8e792c;
            --stroke: 0;
        }
        .pathProps {
            display: inline;
            stroke-width: var(--stroke);
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: none;
            stroke-opacity: 1;
        }
        .blueTransparentPart {
            fill-opacity: 0.5;
            fill: var(--bar-blue-transparent-fill);
        }
    </style>

    <defs>
        <pattern id="barBodySel" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
          <g>
            <path class="pathProps blueTransparentPart" d="M 0,16 V 0 h 16 v 16 z" id="path2" />
          </g>
        </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#barBodySel)"></rect>
</svg>