<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --bar-blue-transparent-fill: #2c418e;
            --bar-grey-transparent-fill: #333333;
            --bar-solid-dark-grey: #536170; 
            --bar-solid-light-grey: #696e76;
            --stroke: 0;
        }
        .pathProps {
            display: inline;
            stroke-width: var(--stroke);
            stroke-linecap: butt;
            stroke-linejoin: miter;
            stroke-dasharray: none;
            stroke-opacity: 1;
        }
        .greyTransparentPart {
            fill-opacity: 0.65;
            fill: var(--bar-grey-transparent-fill);
        }
    </style>

    <defs>
        <pattern id="contentPanelBody" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
          <g>
            <path class="pathProps greyTransparentPart" d="M 0,16 V 0 h 16 v 16 z" />
          </g>
        </pattern>
    </defs>
    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#contentPanelBody)"></rect>
</svg>